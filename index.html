<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecaGPT UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .chat-box {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
            margin-top: 20px;
        }
        .chat-box input {
            border: none;
            outline: none;
            font-size: 14px;
            width: 100%;
        }
        .icon-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: lightgray;
            margin-right: 5px;
        }
        .send-button {
            width: 14px;
            height: 14px;
            background-color: black;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What can I help with?</h1>
        <div class="chat-box">
            <div class="icon-button"></div>
            <div class="icon-button"></div>
            <input type="text" placeholder="Message DecaGPT">
            <div class="send-button"></div>
        </div>
    </div>
</body>
</html>
