<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecaGPT UI</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .sidebar {
            width: 250px;
            background: #f8f8f8;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            position: relative;
        }
        .chat-log {
            list-style: none;
            padding: 0;
        }
        .chat-log li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .chat-log li:hover {
            background: #e0e0e0;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .chat-box {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            position: fixed;
            bottom: 20px;
            transition: width 0.3s ease;
        }
        .chat-box textarea {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            min-height: 30px;
            max-height: 150px;
            overflow-y: auto;
            transition: width 0.3s ease;
            resize: none;
            padding-left: 10px;
        }
        .chat-box textarea:focus {
            width: 120%;
        }
        .send-button {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-left: 10px;
        }
        .send-button:active {
            transform: scale(0.9);
        }
        .upload-button {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-button::before {
            content: "üìÅ";
            font-size: 18px;
            color: black;
        }
        .message-container {
            width: 800px;
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }
        .message {
            background: rgba(217, 217, 217, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 70%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message.user {
            background: rgba(204, 229, 255, 0.7);
            align-self: flex-end;
        }
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            animation: blink 1s infinite;
            margin: 0 3px;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            33% { opacity: 1; }
            66% { opacity: 1; }
        }

        /* New chat page styles */
        .loading-page {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .loading-page input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        /* New chat button with rounded rectangle and shadow */
        .new-chat {
            background: #fff;
            border-radius: 12px;
            padding: 10px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .new-chat:hover {
            background: #f4f4f4;
        }

        .arrow-button {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .arrow-button::before {
            content: "‚Üë";
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Past Chats</h2>
        <ul class="chat-log" id="chat-log"></ul>
        <div class="new-chat" onclick="startNewChat()">Start New Chat</div>
    </div>

    <div class="main-content">
        <div id="loading-page" class="loading-page">
            <p>How can I help you?</p>
            <input type="text" id="initial-message" placeholder="Type your question here">
        </div>

        <div class="message-container" id="message-container" style="display: none;"></div>

        <div class="chat-box" style="display: none;">
            <div class="upload-button" onclick="uploadFile()"></div>
            <textarea id="chat-input" placeholder="Message DecaGPT" oninput="adjustHeight()" rows="1"></textarea>
            <div class="arrow-button" onclick="sendMessage()"></div>
        </div>
    </div>

    <script>
        document.getElementById("initial-message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                startChat();
            }
        });

        // Start new chat by clearing old messages
        function startNewChat() {
            let chatLog = document.getElementById("chat-log");
            let messageContainer = document.getElementById("message-container");
            let loadingPage = document.getElementById("loading-page");

            // Move current messages to the sidebar chat log
            let messages = document.querySelectorAll(".message");
            messages.forEach(msg => {
                let chatLogItem = document.createElement("li");
                chatLogItem.textContent = msg.textContent;
                chatLogItem.onclick = function() {
                    loadPastChat(msg.textContent);
                };
                chatLog.appendChild(chatLogItem);
            });

            // Clear the message container and start a new chat
            messageContainer.innerHTML = "";
            loadingPage.style.display = "block";
            messageContainer.style.display = "none";
            document.querySelector(".chat-box").style.display = "none";
        }

        // Load past chat when clicked from the sidebar
        function loadPastChat(chatText) {
            let messageContainer = document.getElementById("message-container");
            messageContainer.innerHTML = "";
            let pastMessage = document.createElement("div");
            pastMessage.classList.add("message");
            pastMessage.textContent = chatText;
            messageContainer.appendChild(pastMessage);
            messageContainer.style.display = "block";
            document.querySelector(".chat-box").style.display = "flex";
        }

        // Start chat after initial message entered
        function startChat() {
            let initialMessage = document.getElementById("initial-message").value.trim();
            if (initialMessage !== "") {
                let messageContainer = document.getElementById("message-container");
                let loadingPage = document.getElementById("loading-page");

                loadingPage.style.display = "none";
                messageContainer.style.display = "block";
                document.querySelector(".chat-box").style.display = "flex";

                // Display the user's initial message
                let userMessageElement = document.createElement("div");
                userMessageElement.classList.add("message", "user");
                userMessageElement.textContent = initialMessage;
                messageContainer.appendChild(userMessageElement);

                // Show DecaGPT loading message
                let loadingElement = document.createElement("div");
                loadingElement.classList.add("message");
                loadingElement.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span> DecaGPT is typing...';
                messageContainer.appendChild(loadingElement);

                // Simulate backend response after a delay
            }
        }

        function sendMessage() {
            let messageContainer = document.getElementById("message-container");
            let chatInput = document.getElementById("chat-input");
            let userMessageElement = document.createElement("div");
            userMessageElement.classList.add("message", "user");
            userMessageElement.textContent = chatInput.value;
            messageContainer.appendChild(userMessageElement);
            chatInput.value = "";
        }
    </script>
</body>
</html>
