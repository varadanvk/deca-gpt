<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECA AI Event Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(black, #222222);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            max-width: 600px;
            margin: auto;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: scroll;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #add8e6;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #e1e1e1;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        .input-box input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .input-box button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            hover: #add8e6
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatBox" class="chat-box"></div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');


        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerText = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }


        async function startConversation() {
            const response = await fetch('https://your-flask-api-url/api/start_conversation');
            const data = await response.json();
            appendMessage(data.message, 'ai');
            window.eventId = data.event_id; // Store the event ID
        }


        async function sendMessage() {
            const message = userInput.value;
            appendMessage(message, 'user');
            userInput.value = ''; // Clear the input box

            if (message.toLowerCase() === 'start') {
                startConversation();
            } else if (window.eventId) {

                const response = await fetch('https://your-flask-api-url/api/generate_event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event_id: window.eventId })
                });
                const data = await response.json();
                const piList = data.performance_indicators.map(pi => `<li>${pi.description}</li>`).join('');
                const caseStudyTitle = data.case_study.title;

                appendMessage(`Case Study: ${caseStudyTitle}`, 'ai');
                appendMessage('Performance Indicators:', 'ai');
                appendMessage(`<ul>${piList}</ul>`, 'ai');
            }
        }


        window.onload = startConversation;
    </script>
</body>
</html>
